<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" style="background-color: #f4f4f4;">
    <div class="flex flex-column align-items-center justify-content-center">                
        <div style="border-radius: 50px; padding: 2rem; background: linear-gradient(180deg, #4a4a4a 50%, rgba(74, 74, 74, 0) 250%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 90px; background-color: #ffffff; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3" style="color: #333;">INICIAR SESIÓN</div>
                    <span class="text-600 font-medium" style="color: #666;">BIENVENIDO AL GESTOR KANBAN</span>
                </div>

                <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm" style="display: flex; flex-direction: column; align-items: center;">
                    <div style="width: 100%; margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Username:</label>
                        <input type="text" [(ngModel)]="username" name="username" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    <div style="width: 100%; margin-bottom: 1.5rem;">
                        <label style="display: block; margin-bottom: 0.5rem;">Password:</label>
                        <input type="password" [(ngModel)]="password" name="password" required style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 5px;">
                    </div>
                    <button type="submit" style="padding: 0.75rem 1.5rem; border: none; border-radius: 5px; background-color: #4a4a4a; color: white; cursor: pointer;">Login</button>
                    <div *ngIf="error" style="color: red; margin-top: 1rem;">{{ error }}</div>
                    <p style="margin-top: 1.5rem;">No tienes una cuenta? <strong><a routerLink="/register" style="color: #6A5ACD;">Regístrate aquí</a></strong></p>
                </form>      
            </div>
        </div>
    </div>
</div>
